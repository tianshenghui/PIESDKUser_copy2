<?xml version="1.0" encoding="UTF-8" ?>
<eCognition config-ver="2.0" >
	<general>
		<key name="temp path" string="" />
		<key name="license check timeout" integer="20" />
		<key name="default server configuration" string="eCognitionEarthServer64.9.0.last"/>
		<key name="enable file mapping" boolean="false" comment="changing this option requires restart, uses disk space under low memory conditions"/>
		<key name="enable file mapping x64" boolean="false" comment="changing this option requires restart, uses disk space under low memory conditions (64-bit engine version)"/>
		<key name="max cache size MB x64" integer="6144" comment="changing this option requires restart"/>
		<key name="restart engine after" integer="0"></key>
		<key name="minimal free RAM threshold" integer="500" comment="Minimum value is 50. Unit [MB]. Software allocates memory until the available memory reaches this threshold"/>
	</general>
	<logging>
		<key name="log path" string="C:\ProgramData\eCognition\eCognition Developer 64\Logs" />
		<key name="max file size" integer="52428800" />
		<key name="trace level" integer="2" />
		<key name="trace area" string="" />
		<key name="process profiling" boolean="false"></key>
	</logging>
	<file-management>
		<key name="samba shares prefix" string="/mnt" comment="computer name in samba shares is assumed to be in lower case" />
	</file-management>
	<storage>
		<key name="authentication server" string="http://localhost:4002/" />
	</storage>
	<ODBC>
		<key name="oracle dsn" string="eCognition Oracle" />
		<key name="mysql dsn" string="eCognition MySQL" />
	</ODBC>
	<CSV-settings>
		<key name="decimal separator" string="." />
		<key name="column delimeter" string=";" />
	</CSV-settings>
	<default-config>
		<plugins>
			<key name="plugin1" string="eCognition Basic Process Algorithms v0.1" />
			<key name="plugin2" string="eCognition Internal Process Algorithms v0.1" />
			<key name="plugin3" string="eCognition Thematic Layer Algorithms v0.1" />
			<key name="plugin4" string="eCognition Basic Features v0.1" />
			<key name="plugin5" string="eCognition Vector Features v0.1" />
			<key name="plugin6" string="eCognition Internal Export Process Algorithms v0.1" />
		</plugins>
	</default-config>

	<profile name="DIAGRID">
		<general>
			<key name="number of engines" integer="0" />
			<key name="job scheduler" string="localhost:8186" />
			<key name="start job scheduler" boolean="false" />
			<key name="use config service" boolean="false" />
			<key name="use image proxy" boolean="true" />
			<key name="start image proxy" boolean="true" />
			<key name="image proxy" string="localhost:8388"/>
			<key name="local image proxy port" integer="8388"/>
		</general>
	</profile>
	<profile name="DIAImageProxy">
		<general>
			<key name="mode" string="desktop" comment="desktop,central"/>
			<key name="caching" string="local" comment="none,local,cluster"/>
			<key name="caching package" string="eCognition.last" />
			<key name="max caching processes" integer="1" />
			<key name="cache buffer" integer="200" comment="megabytes" />
			<key name="central storage location" string="C:\Documents and Settings\All Users\Application Data\eCognition\ImageCache" />
			<key name="max cache size" integer="30" comment="gigabytes"/>
			<key name="min free disk space" integer="2" comment="%"/>
			<key name="delete cache older" integer="240" comment="hours"/>
			<key name="keep cache younger" integer="60" comment="minutes"/>
			<key name="preferred compression" string="zlib" comment="jpeg or zlib" />
			<key name="preferred resampling" string="nnb" comment="nn,linear,cubic,super,lanczos" />
			<key name="jpeg quality" integer="100" comment="30-99"/>
		</general>
	</profile>
	<profile name="DIAClient">
		<general>
			<key name="start local processing node" boolean="true" />
		</general>
		<logging>
			  <key name="log loaded modules" integer="0" comment="0 means no logging, any greater value is time in miliseconds to check for new loaded modules" />
		</logging>
        <preload_module>
            <key name="module1" string="" description="path to library to preload, like C:\my_library1.dll" />
        </preload_module>
	</profile>
	<profile name="DIAControlService">
		<general>
			<key name="install directory" string="." />
			<key name="restart time" integer="1" />
		</general>
	</profile>
	<profile name="DIAConfigService">
		<general>
			<key name="configuration folder" string="." />
			<key name="storage folder" string="." />
			<key name="local service" boolean="true" />
		</general>
	</profile>
	<profile name="DIAJobScheduler">
		<general>
			<key name="database folder" string="" />
			<key name="database file prefix" string="local_" />
			<key name="engine status timeout" integer="600" />
			<key name="engine idle timeout" integer="200" />
			<key name="orphan job timeout" integer="300" />
			<key name="raster operation timeout" integer="3600" />
			<key name="days to keep closed jobs in history" integer="5" />
			<key name="days to keep open jobs in history" integer="500" />
			<key name="max concurrent engines on same input" integer="0" />
			<key name="run user jobs in sequence" boolean="false" />
		</general>
	</profile>
	<profile name="DIASpooler">
		<general>
			<key name="user name" string="Administrator" />
			<key name="password" string="admin" />
			<key name="delete CSV files" boolean="true" />
		</general>
	</profile>
</eCognition>
