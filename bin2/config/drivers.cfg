<LoadOrder>
    <RDI>
        <!--
            External pyramid support (eCognition pyramids) set by attribute external_pyramids:
            auto            - driver can decide to use his own image pyramids (then it's used)
            on              - always on
            off (default)   - always off
            Example:
            <Load use_path="../extras/driver_dlls" external_pyramids="on">rdidrvr_special</Load>
        -->
        <Load>rdidrvr_asc</Load>
		<Load use_image_server="never" use_path="extras" init_args="extras/gdal_data">rdidrvr_jp2</Load>
        <Load use_path="extras" init_args="extras/gdal_data">rdidrvr_gdal</Load>
        <Load use_image_server="false">rdidrvr_imgsrvr</Load>
        <Load use_path="extras" init_args="extras/gdal_data">rdidrvr_lidar</Load>
        <Load use_path="extras">rdidrvr_las20</Load>
        <Load use_path="extras">rdidrvr_pcmerge</Load>
        <Load use_path="extras">rdidrvr_lxt</Load>
		<Load>rdidrvr_avi</Load>
    </RDI>
    <VDI>
        <Load use_path="extras">vdidrvr_shp</Load>
        <Load use_path="extras" init_args="extras/gdal_data">vdidrvr_gdal</Load>
    </VDI>
    <BDI>
        <Load>bdidrvr_meta</Load>
        <Load>rdidrvr_gdal</Load>
		<Load use_path="extras" init_args="extras/gdal_data">vdidrvr_gdal</Load>
        <Load use_path="extras">rdidrvr_las20</Load>
        <Load use_path="extras">rdidrvr_pcmerge</Load>
        <Load use_path="extras">rdidrvr_lxt</Load>
		<Load>bdidrvr_run</Load>
    </BDI>
    <ADI>
        <Load>adidrvr_csv</Load>
        <Load use_path="extras">vdidrvr_shp</Load>
        <Load use_path="extras" init_args="extras/gdal_data">rdidrvr_gdal</Load>
    </ADI>
    <PCI>
        <Load use_path="extras">rdidrvr_las20</Load>
        <Load use_path="extras">rdidrvr_pcmerge</Load>
        <Load use_path="extras">rdidrvr_lxt</Load>
		<Load use_path="extras" init_args="extras/gdal_data">rdidrvr_lidar</Load>
    </PCI>
    <examples>
        <Load init_args="hello">bdidrvr_meta</Load>
        <Load>bdidrvr_meta</Load>
        <Load>rdidrvr_dsif</Load>
    </examples>
</LoadOrder>
